<div class="listCont">
  <ul cdkDropList (cdkDropListDropped)="drop($event)">
    <li
      (click)="completedFlag(todo.id)"
      (dblclick)="deleteTodo(todo.id)"
      cdkDrag
      *ngFor="let todo of todoList"
      [ngClass]="todo.isCompleted ? 'completed' : 'notcompleted'"
    >
      <p>{{ todo.value | titlecase }}</p>
    </li>
  </ul>
</div>
